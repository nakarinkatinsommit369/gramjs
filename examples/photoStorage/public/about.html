<!doctype html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>เกี่ยวกับแอพเก็บภาพ</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Segoe UI", Tahoma, sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        background: #f8fafc;
        color: #1f2937;
      }

      main {
        width: min(720px, 92vw);
        padding: 32px 0 64px;
      }

      h1 {
        margin-top: 0;
      }

      .card {
        background: #ffffff;
        border-radius: 16px;
        padding: 24px;
        box-shadow: 0 12px 30px rgba(15, 23, 42, 0.12);
      }

      .steps {
        margin: 16px 0 0;
        padding-left: 20px;
      }

      .steps li {
        margin-bottom: 8px;
      }

      .text-link {
        color: #4f46e5;
        text-decoration: none;
        font-weight: 600;
      }

      .text-link:hover {
        text-decoration: underline;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background: #0b1120;
          color: #e2e8f0;
        }

        .card {
          background: #111827;
          box-shadow: 0 16px 30px rgba(2, 6, 23, 0.5);
        }

        .text-link {
          color: #818cf8;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <h1>เกี่ยวกับแอพเก็บภาพ</h1>
        <p>หน้าเว็บนี้เป็นตัวอย่างการอัปโหลดภาพลงเครื่อง พร้อมแสดงผลเป็นแกลเลอรีในหน้าแรก</p>
        <h2>วิธีใช้งานแบบย่อ</h2>
        <ol class="steps">
          <li>ใส่ชื่อภาพ (ถ้าต้องการ) แล้วเลือกไฟล์ภาพจากเครื่อง</li>
          <li>กดปุ่ม “บันทึกภาพ” เพื่ออัปโหลดขึ้นเซิร์ฟเวอร์</li>
          <li>กลับไปหน้าแรกเพื่อดูภาพที่ถูกเพิ่มในแกลเลอรี</li>
        </ol>
        <p><a class="text-link" href="/">กลับไปหน้าอัปโหลด</a></p>
      </div>
    </main>
  </body>
</html>
